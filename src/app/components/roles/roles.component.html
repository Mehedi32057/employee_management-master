
<div class="row">
    <div class="col-3">

        <p>{{firstName}}</p>

    </div>
    <div class="col-3">
        <p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
    <div class="col-3">
        {{selectdStates}}
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName" >
    </div>

    <div class="col-3">
        <input [type]="inputType">
    </div>
    <div class="col-3">
         <select [(ngModel)]="selectdStates">
           
<option value="ch">Chandpur</option>
<option value="ci">Chittagong</option>
<option value="dk">Dhaka</option>
<option value="ku">Khulna</option>

        </select>
    </div>
    
</div>
<div class="row">
    <div class="col-3">
        <button (click)="showWelcomeAlert()" class="btn btn-success"> Show Alert</button>
      </div>
      
      <div class="col-3">
        <button (click)="showMessage('Welcome React')" class="btn btn-success"> Show React Message</button>
       
      </div>

      <div class="col-3">
        <button (click)="showMessage('Show Dot Net Message')" class="btn btn-success"> Show Dot Net Message</button>
       
      </div>


</div>
