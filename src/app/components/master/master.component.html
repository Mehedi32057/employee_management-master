<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button type="button" (click)="changeTab('Roles')" class="btn"[ngClass]="currentComponant =='Roles' ? 'btn-success':'btn-primary'"> Roles </button>
      
      <button type="button" (click)="changeTab('Degignation')" class="btn" [ngClass]="currentComponant =='Degignation' ? 'btn-success':'btn-primary'"> Designation </button>
    </div>
  </div>
</div>
<div class="row pt-2">
  <div class="col-12" *ngIf="currentComponant=='Roles'">
    <app-roles></app-roles>
  </div>
  <div class="col-12" *ngIf="currentComponant =='Degignation'">
    <app-degignation></app-degignation>

  </div>
</div>
